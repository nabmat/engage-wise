<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Studies - EngageWise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="my-studies.css">
    <link rel="stylesheet" href="footer.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script src="my-studies.js" defer></script>
</head>

<body>
    <div class="background-wrapper">
        <nav class="main-nav">
            <div class="nav-container">
                <div class="logo">
                    <a href="homepage.html">
                        <img src="assets/Clear for dark background.png" alt="EngageWise Logo" class="nav-logo">
                    </a>
                </div>
                <div class="nav-links">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="about-engage.html">About</a>
                    <a href="pricing.html">Pricing</a>
                    <div class="user-menu">
                        <button class="user-profile" id="userProfileBtn"
                            onclick="window.location.href='dashboard.html'">
                            <span id="userDisplayName">Loading...</span>
                            <span class="dropdown-arrow">▼</span>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="user-info">
                                <p id="userEmail">Loading...</p>
                            </div>
                            <a href="#" id="profileSettings">Profile Settings</a>
                            <a href="#" id="logoutBtn">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="my-studies">
            <div class="my-studies-header">
                <h1>My Studies</h1>
                <button class="create-new-btn" onclick="window.location.href='create-study.html'">+ Create New
                    Study</button>
            </div>

            <div class="studies-container">
                <div id="studiesList" class="studies-list">
                    <!-- Studies will be populated here by JavaScript -->
                    <div class="loading-message">Loading your studies...</div>
                </div>
            </div>
        </main>

        <div class="background-dots">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-company-name">Engage Intelligently</div>
            <div class="footer-links">
                <a href="terms.html" class="footer-link">Terms of Service</a>
                <a href="privacy-policy.html" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Contact Us</a>
            </div>
            <div class="footer-copyright">© 2025 Engage Intelligently. All rights reserved.</div>
        </div>
    </footer>
</body>

</html>
